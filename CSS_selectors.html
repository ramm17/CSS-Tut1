<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* id/class selector */
        .bgBlue
        {
            color: yellow;
            background-color: blue;
        }
        /* grouping selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redelement bgBlue">This another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet simple paragraph to demonstrate css selectors</p>
        <span>This is paragraph</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
